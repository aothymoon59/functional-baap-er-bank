<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00.00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00.00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 rounded-xl p-8">
                    <h3 class="text-4xl mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded-lg block text-black" type="number" name=""
                        placeholder="$ Amount You Want To Deposit">
                    <button id="btn-deposit"
                        class="bg-blue-800 px-6 py-2 rounded-lg font-medium hover:bg-blue-600 mt-4">Deposit</button>
                </div>
                <div class="bg-amber-400 rounded-xl p-8">
                    <h3 class="text-4xl mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg block text-black" type="number" name=""
                        placeholder="$ Amount You Want To Deposit">
                    <button id="btn-withdraw"
                        class="bg-red-600 px-6 py-2 rounded-lg font-medium hover:bg-red-400 mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
